<div class="modal-header">
  <h2 class="modal-title">{{ isEditMode ? 'Edit Event' : 'Add Event' }}</h2>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancelClick()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSaveClick()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)" class="text-danger">
        Title is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description *</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="startDateTime" class="form-label">Start Date & Time</label>
      <input type="datetime-local" class="form-control" id="startDateTime" formControlName="startDateTime">
      <div *ngIf="form.controls['startDateTime'].invalid && (form.controls['startDateTime'].dirty || form.controls['startDateTime'].touched)" class="text-danger">
        Start Date & Time is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="endDateTime" class="form-label">End Date & Time</label>
      <input type="datetime-local" class="form-control" id="endDateTime" formControlName="endDateTime">
      <div *ngIf="form.controls['endDateTime'].invalid && (form.controls['endDateTime'].dirty || form.controls['endDateTime'].touched)" class="text-danger">
        End Date & Time is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-control" id="category" formControlName="category">
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <option value="category3">Category 3</option>
      </select>
      <div *ngIf="form.controls['category'].invalid && (form.controls['category'].dirty || form.controls['category'].touched)" class="text-danger">
        Category is required.
      </div>
    </div>
    <div *ngIf="isInvalidDateOrder()" class="alert alert-danger" role="alert">
      Start date must be before end date.
    </div>   
    <div class="d-flex justify-content-end">
      <button type="button" *ngIf="isEditMode" (click)="onDeleteClick()" class="btn btn-danger me-2 deleteb">
        <i class="fas fa-trash"></i>
      </button>
      <button type="button" class="btn btn-secondary me-2" (click)="onCancelClick()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ isEditMode ? 'Update' : 'Save' }}</button>
    </div>
  </form>
</div>
